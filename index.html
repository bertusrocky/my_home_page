<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>My Landing Page</title>
</head>
<body>

  <!-- top bar -->
  <div id="topDiv">
    <h3 id="todayDate"></h3>
    <div id="weatherDiv">
      <h3 id="location"></h3>
      <h3 id="string"></h3>
      <img id="icon">
      <h5 id="desc"></h5>
    </div>
  </div>
  
  <!-- main content -->
  <div id="bottomDiv">
    <time id="time"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true"></span>
    </h1>
    <form method="get" action="https://www.google.com/search" autocomplete="false">
      <input type="text" name="q" id="searchBox" autofocus="true" autocomplete="off" />
      <label for="searchBox">Let me Google that...</label>
    </form>
  </div>

    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
